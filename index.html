<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <!-- 添加Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 添加装饰元素 -->
    <div class="decoration-stars">
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
    </div>
    
    <div class="container">
        <h1><span class="title-decoration">★</span> 贪吃蛇游戏 <span class="title-decoration">★</span></h1>
        <div class="game-info-wrapper">
            <div class="ribbon"></div>
            <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="highScore">0</span></div>
            <div class="speed">速度: <span id="speedValue">1</span></div>
            </div>
        </div>
        <div class="game-wrapper">
            <div class="game-container">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
            </div>
            <div class="controls">
                <button id="playPauseBtn">▶</button>
                <button id="resetBtn">⟳</button>
            </div>
        </div>
        <div class="direction-controls">
            <button id="upBtn" class="direction-btn">↑</button>
            <button id="leftBtn" class="direction-btn">←</button>
            <button id="rightBtn" class="direction-btn">→</button>
            <button id="downBtn" class="direction-btn">↓</button>
            <div class="center-btn"></div>
        </div>
        <div class="instructions">
            <h2><span class="heart-icon">♥</span> 游戏说明 <span class="heart-icon">♥</span></h2>
            <p><span class="instruction-icon">👆</span> 使用键盘方向键或WASD控制蛇的移动方向</p>
            <p><span class="instruction-icon">🍭</span> 吃到食物可以增加分数和蛇的长度</p>
            <p><span class="instruction-icon">⚠️</span> 碰到墙壁或自己的身体游戏结束</p>
            <p><span class="instruction-icon">🌟</span> 祝你游戏愉快！</p>
        </div>
        
        <div class="footer">
            <p>Made with <span class="heart">♥</span> for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
